{% extends "../base.html" %}
{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{board.title}}</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{board.content}}
							</div>
						</td>
					</tr>
				</table>
				<div class="bottom">
					{% if request.session.authuser.id == board.user_id %}
					<a href="/board/list">글목록</a>
					<a href="/board/gomodify?id={{board.id}}">글수정</a>
					<a href="/board/goreply?id={{board.id}}">답글</a>
					{% else %}
					<a href="/board/list">글목록</a>
					{% endif %}
				</div>
			</div>
{% endblock %}
