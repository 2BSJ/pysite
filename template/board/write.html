{% extends "../base.html" %}
{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board">
				<form class="board-form" method="post" action="/board/write">
					{% csrf_token %}
					<table class="tbl-ex">
						{% if board != None%}
						<input type = "hidden" name ="id" value="{{board.id}}">
						<input type = "hidden" name ="groupno" value="{{board.groupno}}">
						<input type = "hidden" name ="orderno" value="{{board.orderno}}">
						<input type = "hidden" name ="depth" value="{{board.depth}}">
						{% else %}
						<input type = "hidden" name ="new" value="True">
						{% endif %}
						<tr>
							<th colspan="2">글쓰기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content">
								</textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="/board/list">취소</a>
						<input type="submit" value="등록">
					</div>
				</form>				
			</div>
{% endblock %}
